scene: "puzzle_explanations"
lines:
  - id: "puzzle_world_intro"
    speaker: "The Nutcracker"
    text: "Welcome to the realm of quantum puzzles, where logic and reality intertwine! Each challenge represents a fundamental force of the universe."
    animation: "mystical"
    sprite: "nutcracker"
    
  - id: "memory_pattern_explanation"
    speaker: "Dr. Mortimer Bones"
    text: "The Memory Pattern Puzzle tests your ability to retain and reproduce sequences. Watch as orbs illuminate in a specific pattern..."
    animation: "explanatory"
    sprite: "skeleton_mage"
    
  - id: "memory_pattern_details"
    speaker: "Dr. Mortimer Bones"
    text: "You must click the orbs in the exact same sequence they were shown. Each level adds more complexity to challenge your recall."
    animation: "academic"
    
  - id: "memory_pattern_tips"
    speaker: "Sled Operator"
    text: "I found it helps to create mental associations or rhythms. Some patterns remind me of musical sequences or geometric shapes."
    animation: "thoughtful"
    
  - id: "power_flow_explanation"
    speaker: "The Nutcracker"
    text: "The Power Flow Puzzle represents the interconnected nature of energy. Each orb affects its neighbors in a delicate web of cause and effect."
    animation: "wise"
    sprite: "nutcracker"
    
  - id: "power_flow_mechanics"
    speaker: "Dr. Mortimer Bones"
    text: "Activating one orb influences adjacent orbs, changing their state. Your goal is to illuminate all orbs simultaneously."
    animation: "technical"
    
  - id: "power_flow_strategy"
    speaker: "Cornelius Frost"
    text: "Think several moves ahead, young one. The key is understanding how each action ripples through the network."
    animation: "ancient_wisdom"
    sprite: "snowman"
    
  - id: "sleight_grid_explanation"
    speaker: "The Nutcracker"
    text: "The Sleight Grid Puzzle embodies the ancient art of precise manipulation - arranging elements to satisfy mystical constraints."
    animation: "theatrical"
    sprite: "nutcracker"
    
  - id: "sleight_grid_rules"
    speaker: "Dr. Mortimer Bones"
    text: "Each row and column must contain specific elements without repetition. It's like a magical sudoku with unique rules for each puzzle variant."
    animation: "academic_excitement"
    
  - id: "sleight_grid_mastery"
    speaker: "Sled Operator"
    text: "This puzzle requires patience and logical deduction. I start by finding cells with the fewest possible options and work from there."
    animation: "concentrated"
    
  - id: "math_puzzle_introduction"
    speaker: "Dr. Mortimer Bones"
    text: "Ah, the Mathematical Harmony Puzzle! Numbers are the fundamental language of reality - master them, and you master the universe itself."
    animation: "excited"
    sprite: "skeleton_mage"
    
  - id: "math_puzzle_concept"
    speaker: "The Nutcracker"
    text: "In this realm, mathematics becomes tangible! 3D symbols float before you, and number buttons respond to both touch and thought."
    animation: "mystical"
    
  - id: "math_puzzle_mechanics"
    speaker: "Dr. Mortimer Bones"
    text: "Simple equations appear in glowing 3D text. Use the numbered buttons 0 through 9 to input your answers. Clear and Submit buttons help you navigate."
    animation: "instructional"
    
  - id: "math_puzzle_progression"
    speaker: "Cornelius Frost"
    text: "The mathematics start simple - addition and subtraction. But as you progress, multiplication and division enter the dance of numbers."
    animation: "wise"
    sprite: "snowman"
    
  - id: "math_puzzle_interaction"
    speaker: "Sled Operator"
    text: "The 3D buttons feel solid under my fingers - or mouse clicks. Each press resonates with satisfying feedback as numbers build my answer."
    animation: "engaged"
    
  - id: "input_mode_explanation"
    speaker: "The Nutcracker"
    text: "A word about navigation: Press Tab to switch between flight mode and puzzle interaction mode. Your perspective shapes your reality!"
    animation: "helpful"
    
  - id: "cursor_mechanics"
    speaker: "Dr. Mortimer Bones"
    text: "In flight mode, your view is locked for smooth navigation. In puzzle mode, your cursor is freed to interact with the 3D elements precisely."
    animation: "technical"
    
  - id: "puzzle_philosophy"
    speaker: "The Nutcracker"
    text: "Each puzzle type trains a different aspect of mind: Memory builds retention, Flow teaches systems thinking, Sleight develops logic..."
    animation: "philosophical"
    
  - id: "math_philosophy"
    speaker: "Dr. Mortimer Bones"
    text: "And Mathematics? It reveals the underlying patterns that govern all reality. Master these numbers, and transcend the limitations of ordinary thought."
    animation: "profound"
    
  - id: "puzzle_hints_available"
    speaker: "Cornelius Frost"
    text: "Remember, young puzzle-solver, hints are available if you find yourself truly stuck. Press H to request guidance from the cosmic forces."
    animation: "supportive"
    sprite: "snowman"
    
  - id: "puzzle_reset_option"
    speaker: "Sled Operator"
    text: "If a puzzle becomes too tangled, press R to reset and begin anew. Sometimes a fresh perspective is exactly what's needed."
    animation: "practical"
    
  - id: "puzzle_mastery_encouragement"
    speaker: "The Nutcracker"
    text: "Fear not the complexity of these challenges! Each solved puzzle brings you closer to mastering the quantum forces that bind reality."
    animation: "encouraging"
    
  - id: "ready_for_challenges"
    speaker: "Dr. Mortimer Bones"
    text: "You now understand the nature of each trial. The sled awaits stabilization, and only through puzzle mastery can quantum harmony be achieved!"
    animation: "motivational"
    
  - id: "final_puzzle_wisdom"
    speaker: "All Characters"
    text: "Remember: Watch carefully, think strategically, calculate precisely, and arrange thoughtfully. The puzzles are gateways to greater understanding!"
    animation: "unified"
    trigger: "puzzles_explained"
    next_scene: "puzzle_selection_menu"
